<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Perfil professor alocação</title>
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      font-family: IntroBold;
      background-color: #D9D9D9;
    }

    .pagina {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #013C5A ;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .barra-pesquisa {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .barra-pesquisa input {
      width: 50%;
      max-width: 400px;
      padding: 8px 12px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    .icones-direita {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .icone-sino {
      width: 24px;
      height: 24px;
      filter: brightness(0) invert(1);
      cursor: pointer;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ccc;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .breadcrumb {
      font-size: 12px;
      color: #666;
      padding: 10px 30px;
    }

    footer {
      background-color: #013C5A;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-iff {
      height: 40px;
    }

    .redes-sociais {
      display: flex;
      justify-content: flex-end;
      padding-right: 20px;
      max-width: 300px;
    }

    .redes-sociais img {
      width: 100%;
      max-width: 180px;
      height: auto;
      filter: brightness(0) invert(1);
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .redes-sociais img:hover {
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="pagina">

    <header>
      <div></div>

      <div class="barra-pesquisa">
        <input type="text" placeholder="Pesquisar...">
      </div>

      <div class="icones-direita">
        <img src="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" alt="Notificações" class="icone-sino">
        <div class="avatar">
          <img src="https://us.123rf.com/450wm/thesomeday123/thesomeday1231712/thesomeday123171200009/91087331-cone-de-perfil-de-avatar-padr%C3%A3o-para-masculino-espa%C3%A7o-reservado-para-fotos-cinza-ilustra%C3%A7%C3%A3o.jpg?ver=6" alt="Perfil">
        </div>
      </div>
    </header>

    <div class="breadcrumb">
      HOME &gt; ENSINO &gt; DISCIPLINAS &gt; ALOCAÇÃO DE DISCIPLINAS &gt; BRUNO PESSANHA
    </div>

    <!-- Conteúdo principal pode ir aqui -->
    <div style="flex: 1;"></div>

    <footer>
      <img src="1b07b768699e88694a696dcf918ccff86a5036aa.png" alt="Instituto Federal Fluminense" class="logo-iff">

      <div class="redes-sociais">
        <img src="93dfc774aa15fdaeaeb74208f938710f3cfbcffb.png" alt="Icones redes sociais">
      </div>
    </footer>

  </div>
</body>
</html>
